<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <div class="container">
    <div class="grid">
      <div class="img">
        <img src="images/image-product-desktop.jpg">
      </div>
      <div class="card-content">
        <h6 class="pro-cat">Perfume</h6>
        <h2 class="pro-name">Gabrielle Essence Eau De Parfum</h2>
        <p class="pro-description">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
        <div class="prince">
          <p class="current-prince">$149.99</p>
          <p class="old-prince">$169.99</p>
        </div>
        <button class="cta"><img src="images/icon-cart.svg" alt="icon-cart">Add to Cart</button>
      </div>
    </div>
  </div>
</body>
</html>
